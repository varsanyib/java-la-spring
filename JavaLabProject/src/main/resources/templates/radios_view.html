<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Magyarországi FM rádióadók</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/custom_table.css}" />
</head>

<body class="homepage is-preload">
<div id="page-wrapper">

    <!-- Header + Nav -->
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/header :: nav}"></div>

    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-sm">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0" th:text="${radio.name}">Rádió neve</h4>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush mb-3">
                            <li class="list-group-item">
                                <span class="fw-semibold text-secondary">Lokáció:</span>
                                <span th:text="${radio.townName}">Település</span>
                            </li>
                            <li class="list-group-item">
                                <span class="fw-semibold text-secondary">Cím:</span>
                                <span th:text="${radio.address != null ? radio.address : '-'}">-</span>
                            </li>
                            <li class="list-group-item">
                                <span class="fw-semibold text-secondary">Frekvencia:</span>
                                <span th:text="${radio.frequency}">0.0</span> MHz
                            </li>
                            <li class="list-group-item">
                                <span class="fw-semibold text-secondary">Teljesítmény:</span>
                                <span th:text="${radio.power}">0.0</span> kW
                            </li>
                            <li class="list-group-item">
                                <span class="fw-semibold text-secondary">Létrehozva:</span>
                                <span th:text="${radio.createdAt != null ? radio.createdAt : 'nincs adat'}">
                                    nincs adat
                                </span>
                            </li>
                            <li class="list-group-item">
                                <span class="fw-semibold text-secondary">Frissítve:</span>
                                <span th:text="${radio.modifiedAt != null ? radio.modifiedAt : 'nincs adat'}">
                                    nincs adat
                                </span>
                            </li>
                        </ul>
                        <div class="d-flex flex-wrap gap-2">
                            <a th:href="@{/radios}" class="btn btn-secondary">
                                Vissza a rádióadók listájához
                            </a>
                            <a th:href="@{'/radios/edit/' + ${radio.id}}"
                               class="btn btn-warning">Módosítás</a>
                            <a sec:authorize="hasRole('ADMIN')"
                               th:href="@{'/radios/delete/' + ${radio.id}}"
                               class="btn btn-danger">Törlés</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

</div>

<!-- Scripts -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery.dropotron.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrolly.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

</body>
</html>

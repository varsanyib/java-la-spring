<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>Magyarországi FM rádióadók</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/custom_table.css}" />
</head>

<body class="homepage is-preload">
<div id="page-wrapper">

    <!-- Header + Nav -->
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/header :: nav}"></div>

    <!-- Main -->
    <div class="row gtr-200">
        <div class="col-12">
            <div class="radio-table-container">
                <div class="radio-table-box box">
                    <h2 class="major"><span>Magyarországi FM rádióadók</span></h2>

                    <div class="mb-3 text-center" sec:authorize="isAuthenticated()">
                        <a th:href="@{/radios/create}" class="btn btn-success">Rádió létrehozása</a>
                    </div>

                    <div class="table-responsive">
                        <table class="table radio-table table-bordered table-hover align-middle mb-0">
                            <thead>
                            <tr>
                                <th>Név</th>
                                <th>Település</th>
                                <th>Frekvencia</th>
                                <th>Teljesítmény</th>
                                <th>Cím</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="radio : ${radios}">
                                <td th:text="${radio.name}">Név</td>
                                <td th:text="${radio.townName}">Település</td>
                                <td>
                                    <span th:text="${radio.frequency}">0.0</span> MHz
                                </td>
                                <td>
                                    <span th:text="${radio.power}">0.0</span> kW
                                </td>
                                <td th:text="${radio.address}">Cím</td>
                                <td>
                                    <a th:href="@{'/radios/view/' + ${radio.id}}"
                                       class="btn btn-info btn-sm m-1">Megtekintés</a>
                                    <a th:href="@{'/radios/edit/' + ${radio.id}}"
                                       class="btn btn-warning btn-sm m-1">Módosítás</a>
                                    <a sec:authorize="hasRole('ADMIN')"
                                       th:href="@{'/radios/delete/' + ${radio.id}}"
                                       class="btn btn-danger btn-sm m-1">Törlés</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

</div>

<!-- Scripts -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery.dropotron.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrolly.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

</body>
</html>

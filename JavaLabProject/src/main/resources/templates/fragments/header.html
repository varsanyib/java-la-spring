<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
</head>

<body>
<!-- Header -->
<header id="header" th:fragment="header">
    <div class="logo container">
        <div>
            <p>Magyarországi FM rádióadók gyűjtőoldala</p>
        </div>
    </div>
</header>

<!-- Nav -->
<nav id="nav" th:fragment="nav">
    <ul>
        <li><a th:href="@{/}">Kezdőlap</a></li>
        <li><a th:href="@{/statistics}">Statisztikák</a></li>
        <li><a th:href="@{/contact}">Kapcsolat</a></li>

        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/radios}">Rádióadók</a>
        </li>
        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/messages}">Üzenetek</a>
        </li>

        <li sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/admin}">Admin</a>
        </li>

        <li sec:authorize="isAuthenticated()">
            <a th:href="@{/auth/logout}">Kijelentkezés</a>
        </li>

        <!-- Vendég menü -->
        <li sec:authorize="isAnonymous()">
            <a th:href="@{/auth/login}">Bejelentkezés</a>
        </li>
        <li sec:authorize="isAnonymous()">
            <a th:href="@{/auth/register}">Regisztráció</a>
        </li>
    </ul>
</nav>


</body>

</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin felület - Magyarországi FM rádióadók</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/assets/css/custom_table.css}" />
</head>

<body class="homepage is-preload">
<div id="page-wrapper">

    <!-- Header + Nav -->
    <div th:replace="~{fragments/header :: header}"></div>
    <div th:replace="~{fragments/header :: nav}"></div>

    <!-- Main -->
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10 col-md-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title mb-4" style="color:#246;">
                            Admin felület – Regisztrált felhasználók
                        </h2>

                        <div class="table-responsive">
                            <table class="table table-striped align-middle">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Felhasználónév</th>
                                    <th>Teljes név</th>
                                    <th>Szerepkör</th>
                                    <th>Létrehozás időpontja</th>
                                    <th>Módosítás időpontja</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}">1</td>
                                    <td th:text="${user.username}">admin</td>
                                    <td th:text="${user.fullname}">Teszt Elek</td>
                                    <td>
                                        <span th:text="${user.role}">ADMIN</span>
                                    </td>
                                    <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">
                                        2025-11-29 01:15
                                    </td>
                                    <td th:text="${#temporals.format(user.modifiedAt, 'yyyy-MM-dd HH:mm')}">
                                        2025-11-29 01:15
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="mt-3 text-end">
                            <a th:href="@{/}"
                               class="btn btn-secondary">
                                Vissza a főoldalra
                            </a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

</div>

<!-- Scripts -->
<script th:src="@{/assets/js/jquery.min.js}"></script>
<script th:src="@{/assets/js/jquery.dropotron.min.js}"></script>
<script th:src="@{/assets/js/jquery.scrolly.min.js}"></script>
<script th:src="@{/assets/js/browser.min.js}"></script>
<script th:src="@{/assets/js/breakpoints.min.js}"></script>
<script th:src="@{/assets/js/util.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bejelentkezés - Magyarországi FM rádióadók</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
</head>

<body class="is-preload">
<div id="page-wrapper">

    <div th:replace="~{fragments/header :: header}"></div>

    <nav id="nav">
        <ul>
            <li><a th:href="@{/index}">Kezdőlap</a></li>
            <li class="current"><a th:href="@{/auth/login}">Bejelentkezés</a></li>
            <li><a th:href="@{/auth/register}">Regisztráció</a></li>
        </ul>
    </nav>

    <section id="main">
        <div class="container">
            <div class="row gtr-200" style="justify-content: center;">
                <div class="col-6 col-12-medium">
                    <section class="box">

                        <h2 class="major"><span>Bejelentkezés</span></h2>

                        <div th:if="${logout != null}"
                             style="margin-bottom: 1rem; padding: 0.75rem 1rem; border-radius: 4px;
                                    background-color: #e0f7e9; color: #136b2e; text-align: center;">
                            <strong>Sikeres kijelentkezés!</strong>
                        </div>

                        <div th:if="${registered != null}"
                             style="margin-bottom: 1rem; padding: 0.75rem 1rem; border-radius: 4px;
                                    background-color: #e0f7e9; color: #136b2e; text-align: center;">
                            <strong>Sikeres regisztráció!</strong>
                        </div>

                        <div th:if="${error != null}"
                             style="margin-bottom: 1rem; padding: 0.75rem 1rem; border-radius: 4px;
                                    background-color: #ffe5e5; color: #c00; text-align: center;">
                            <strong>Hibás felhasználónév vagy jelszó!</strong>
                        </div>

                        <form method="post" th:action="@{/auth/login}">
                            <div class="row gtr-50">
                                <div class="col-12">
                                    <input type="text" name="username" placeholder="Felhasználónév" required>
                                </div>
                                <div class="col-12">
                                    <input type="password" name="password" placeholder="Jelszó" required>
                                </div>
                                <div class="col-12">
                                    <ul class="actions special">
                                        <li><input type="submit" class="button primary" value="Bejelentkezés"></li>
                                    </ul>
                                </div>

                                <div class="col-12" style="text-align:center; font-size: 0.9rem; color: #999;">
                                    <span>Még nincs fiókod?</span>
                                    <a th:href="@{/auth/register}">Regisztrálj itt!</a>
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="~{fragments/footer :: footer}"></div>

</div>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>

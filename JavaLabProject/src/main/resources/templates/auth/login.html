<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Bejelentkezés - Magyarországi FM rádióadók</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" th:href="@{/assets/css/main.css}" />
</head>

<body class="is-preload">
<div id="page-wrapper">

    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Nav – csak login/reg menüpontok -->
    <nav id="nav">
        <ul>
            <li><a th:href="@{/index}">Kezdőlap</a></li>
            <li class="current"><a th:href="@{/auth/login}">Bejelentkezés</a></li>
            <li><a th:href="@{/auth/register}">Regisztráció</a></li>
        </ul>
    </nav>

    <!-- Main -->
    <section id="main">
        <div class="container">
            <div class="row gtr-200" style="justify-content: center;">
                <div class="col-6 col-12-medium">
                    <section class="box">
                        <h2 class="major"><span>Bejelentkezés</span></h2>
                        <form method="post" th:action="@{/auth/login}">
                            <div class="row gtr-50">
                                <div class="col-12">
                                    <input type="text" name="username" placeholder="Felhasználónév" required>
                                </div>
                                <div class="col-12">
                                    <input type="password" name="password" placeholder="Jelszó" required>
                                </div>
                                <div class="col-12">
                                    <ul class="actions special">
                                        <li><input type="submit" class="button" value="Bejelentkezés"></li>
                                    </ul>
                                </div>

                                <!-- Hibaszöveg -->
                                <div class="col-12"
                                     th:if="${error != null}"
                                     style="text-align:center; color:#c00;"
                                     th:text="${error}">
                                    <!-- error message -->
                                </div>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

</div>

<script th:src="@{/assets/js/main.js}"></script>
</body>
</html>
